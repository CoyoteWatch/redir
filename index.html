<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Redirect</title>
    <script>
        function getParameter() {
            const queryString = window.location.search; 
            const params = new URLSearchParams(queryString);
            return params.get('redirect');

        function redirectToTelegram() {
            const param = getParameter();

            const links = {
                'chat': 'https://t.me/CoyoteWatchChat',
                'channel': 'https://t.me/CoyoteWatch',
                'bot': 'https://t.me/CoyoteWatch_bot'
            };

            if (links[param]) {
                window.location.href = links[param];
            } else {
                document.getElementById('message').innerText = 'Страница не найдена';
            }
        }

        window.onload = redirectToTelegram;
    </script>
</head>
<body>
    <h1 id="message">Перенаправление...</h1>
</body>
</html>
